<style>
.covid-notice {
    background-color: #007F95;
    color: white;
    padding: 30px 20px 20px 20px;
    margin-bottom: -10px;
    font-size: 12px;
}
.covid-number {
    font-weight: bold;
    text-decoration: underline;
    color: white !important;
}
@media only screen and (min-width: 769px) { 
    .covid-notice {
        font-size: 16px;
    } 
}
</style>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>

<div id="header-functions">

<section id="header" :class="{nonstick: scrollPosition < 100, stick: scrollPosition > 500}" class="section">
    <div class="container is-fluid header-container">
        <div class="columns is-mobile is-vcentered">
<a id="logo" class="column is-half-mobile is-one-third-tablet has-text-left" href="/">
    <img class="" src="{{ .Site.Params.logos.logo }}" width="49.07%">
</a>
<a id="logo-inner" class="column is-half-mobile is-one-third-tablet has-text-left" href="/">
    <img class="" src="{{ .Site.Params.logos.dark_logo }}" width="49.07%">
</a>
{{ partial "site-navigation.html" . }}

</div>
</div>
</section>

<div class="mobile-menu section" v-bind:class="{ 'mobile-menu-toggle' : menuToggle }">
  <div class="container mobile-menu-container">
  <div class="columns is-mobile is-vcentered mobile-menu-wrapper">
  <a id="mobile-menu-logo" class="column is-half has-text-left" href="/">
    <img class="" src="{{ .Site.Params.logos.mobile_menu_logo }}" width="45.74%">
  </a>
  <a class="column is-6 has-text-right close-menu" v-on:click="menuToggle = !menuToggle"><svg fill="#60BEB3" width="25px" height="25px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M376.6 427.5c11.31 13.58 9.484 33.75-4.094 45.06c-5.984 4.984-13.25 7.422-20.47 7.422c-9.172 0-18.27-3.922-24.59-11.52L192 305.1l-135.4 162.5c-6.328 7.594-15.42 11.52-24.59 11.52c-7.219 0-14.48-2.438-20.47-7.422c-13.58-11.31-15.41-31.48-4.094-45.06l142.9-171.5L7.422 84.5C-3.891 70.92-2.063 50.75 11.52 39.44c13.56-11.34 33.73-9.516 45.06 4.094L192 206l135.4-162.5c11.3-13.58 31.48-15.42 45.06-4.094c13.58 11.31 15.41 31.48 4.094 45.06l-142.9 171.5L376.6 427.5z"/></svg></a>
  </div>
  <ul class="section mobile-menu-list">
    <li class=""><a class="Services-menu-item" v-on:click="servicesmobileToggle = !servicesmobileToggle">Services<svg fill="#60BEB3" width="25px" height="25px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M310.6 246.6l-127.1 128C176.4 380.9 168.2 384 160 384s-16.38-3.125-22.63-9.375l-127.1-128C.2244 237.5-2.516 223.7 2.438 211.8S19.07 192 32 192h255.1c12.94 0 24.62 7.781 29.58 19.75S319.8 237.5 310.6 246.6z"/></svg></a></li>
    <li class="services-mobile" v-bind:class="{ 'services-mobile-toggle' : servicesmobileToggle }">
        {{ $currentNode := . }}
        {{ range .Site.Menus.services }}
        <div class="mobile-services-list-item">
        <a class="is-family-heading has-text-weight-bold{{if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }} active{{end}}" href="{{.URL}}"><span class="">{{ .Name }}</a></span></a><br>
        </div>
         {{ end }}
    </li>
    {{ $currentNode := . }}
    {{ range .Site.Menus.mobile }}
    <li class=""><a class="{{if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }} active{{end}} {{ .Name }}-menu-item" href="{{.URL}}">{{ .Name }}</a></li>
    {{ end }}
    <a href="/contact-us#contact-form-wrapper" class="button is-primary is-rounded is-small is-fullwidth mobile-menu-button">Schedule an Appointment</a>
  </ul>
</div>
</div>

</div>
