<nav id="navigation-wrapper" class="column is-half-mobile is-two-thirds-tablet has-text-right">

<div class="desktop-menu">
  {{ $currentNode := . }}
  {{ range .Site.Menus.desktop }}
  <a class="is-family-heading has-text-weight-bold{{if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }} active{{end}} desktop-menu-item {{ .Name }}-menu-item" href="{{.URL}}"><span class="desktop-menu-item-underline">{{ .Name }}</span></a>
  {{ end }}
  <div class="has-text-centered services-dropdown">
      {{ $currentNode := . }}
      {{ range .Site.Menus.services }}
      <a class="is-family-heading has-text-weight-bold{{if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }} active{{end}}" href="{{.URL}}"><span class="">{{ .Name }}</span></a><br>
      {{ end }}
  </div>
</div>

<div id="mobile-menu" class="">
  <div class="menu-button">
    <a href="#"><button v-on:click="menuToggle = !menuToggle" class=""><ion-icon name="menu"></ion-icon></button></a>
  </div>
</div>

</nav>
